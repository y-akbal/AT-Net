model_config:
  embedding_dim_conv: 768
  conv_kernel_size: 7
  conv_mixer_repetition: 20
  patch_size: 16
  embedding_dim_trans: 768
  n_head: 16
  squeeze_ratio: 1
  transformer_encoder_repetition: 10
  dropout: 0.2
  num_register: 1
  multiplication_factor: 4
  output_classes: 1000
trainer_config:
  compile_model: false
  snapshot_dir: model
  snapshot_name: model_1.pt
  save_every: 1
  total_epochs: 300
optimizer_scheduler_config:
  optimizer_config:
    lr: 0.0001875
    weight_decay: 0.05
  scheduler_config:
    cosine:
      T_0: 300
      eta_min: 8.8e-06
    constant_scheduler:
      factor: 0.0001
      total_iters: 2
    linear_scheduler:
      total_iters: 5
      start_factor: 0.0002
data:
  train_path:
    root_dir: ~/Desktop/ImageNet/ILSVRC/Data/CLS-LOC/train
  val_path:
    root_dir: /home/sahmaran/Desktop/ImageNet/ILSVRC/Data/CLS-LOC/val
    csv_file: ~/Desktop/ImageNet/LOC_val_solution.csv
  train_data_details:
    batch_size: 64
    num_workers: 8
    pin_memory: true
    persistent_workers: true
    prefetch_factor: 2
  val_data_details:
    batch_size: 32
    num_workers: 4
    pin_memory: true
    drop_last: true
