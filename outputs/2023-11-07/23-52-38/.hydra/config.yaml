model_config:
  embedding_dim_conv: 256
  embedding_dim_trans: 256
  n_head: 8
  conv_kernel_size: 7
  conv_mixer_repetition: 5
  squeeze_ratio: 2
  transformer_encoder_repetition: 10
  patch_size: 14
  dropout: 0.1
  num_register: 5
  multiplication_factor: 2
  output_classes: 1000
trainer_config:
  compile_model: false
  save_every: 1
optimizer_config:
  lr: 0.0001
  weight_decay: 0.005
scheduler_config:
  T_max: 9
  eta_min: 1.0e-06
data:
  train_path:
    root_dir: ~/Desktop/ImageNet/ILSVRC/Data/CLS-LOC/train
  val_path:
    root_dir: /home/sahmaran/Desktop/ImageNet/ILSVRC/Data/CLS-LOC/val
    csv_file: ~/Desktop/ImageNet/LOC_val_solution.csv
  train_data_details:
    batch_size: 128
    num_workers: 8
    pin_memory: true
    persistent_workers: true
    prefetch_factor: 3
  val_data_details:
    batch_size: 64
    num_workers: 4
    pin_memory: true
    drop_last: true
