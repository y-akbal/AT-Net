model_config:
  embedding_dim_conv: 512
  n_head: 4
  conv_kernel_size: 5
  conv_mixer_repetition: 5
  transformer_encoder_repetition: 5
  patch_size: 4
  dropout: 0.2
  num_register: 2
  multiplication_factor: 2
  squeeze_ratio: 1
compile_model: false
snapshot_path: /model
save_every: 1
epochs: 1
optimizer_config:
  lr: 1.0e-06
  weight_decay: 1.0e-05
  momentum: 0.99
scheduler_config:
  T_max: 15
data:
  train_path:
    file: array_train.dat
    length_file: lengthsarray_train.dat
    lags: 513
  val_path:
    file: array_test.dat
    length_file: lengthsarray_test.dat
    lags: 513
  train_data_details:
    batch_size: 32
    num_workers: 4
    shuffle: true
    pin_memory: true
  val_data_details:
    batch_size: 32
    num_workers: 2
    shuffle: false
    pin_memory: true
    drop_last: true
