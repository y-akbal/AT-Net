   root_dir: "~/Desktop/ImageNet/ILSVRC/Data/CLS-LOC/train"
  val_path:
   file: "array_test.dat"
   length_file: "lengthsarray_test.dat"
   lags: 513
  
  train_data_details:
   batch_size: 32
   num_workers: 4
   shuffle: True
   pin_memory: True
   
  val_data_details:
   batch_size: 32
   num_workers: 2
   shuffle: False
   pin_memory: True
   drop_last: True
   
   
   
  

